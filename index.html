<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria Roma</title>
    <link rel="icon" type="image/x-icon" href="./icon/favicon-16x16.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
  <div class="header-left">
    <img src="./img/Logo.png" alt="Logo Pizzeria Roma" class="logo" />
  </div>
  <button class="hamburger">&#9776;</button>
  <nav class="header-right">
    <a href="#">Über uns</a>
    <a href="#">Kontakt</a>
    <a href="#">Anfahrt</a>
  </nav>
</header>
<section class="hero">
  <img src="./img/pizzeria.jpg" alt="Pizzeria" />
</section>

<div class="hero-logo-overlay">
  <img src="./icon/italien.png" alt="Logo Pizzeria Roma" />
</div>
<div class="content-wrapper">
  <section class="content">
    <h1>Willkommen bei Pizzeria-Roma</h1>
    <p>Lieferzeit: ca. 30-45 Min | Liefergebühr: 2,50 €</p>
    <p>Bewertung: ⭐ 4,5 / 5</p>
    <p class="highlight-red">Mindestbestellwert: 10 €</p>
    <div id="dishes-container" class="dishes"></div>
  </section>
  <aside class="cart">
    <h2>Warenkorb</h2>
    <div class="cart-content">
      <p>Noch leer</p>
    </div>
    <div class="cart-actions">
      <button class="order-btn">Bestellen</button>
    </div>
  </aside>
</div>


  </body>
</html>
